<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      
        align-items: center;
    }
    .container
    {
        margin: auto;
        position: relative;
        left: 30%;
        height: 100%;
    }
    .calculator
    {
        padding: 15px;
        display: grid;
        grid-template-columns: repeat(4,50px);
        
    }
    #result
    {
        grid-column: span 4;
  }

</style>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 id="title">calculator</h1>
    <p id="description">calculator</p>

    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0">
            <button id="clear"  onclick="c()">CL</button>
            <button id="button"onclick="del()">del</button>
            <button id="button"onclick="display('%')">%</button>
            <button id="button"onclick="display('/')">/</button>
            <button id="button"onclick="display('7')">7</button>
            <button id="button"onclick="display('8')">8</button>
            <button id="button"onclick="display('9')">9</button>
            <button id="button"onclick="display('*')">*</button>

            <button id="button"onclick="display('4')">4</button>
            <button id="button"onclick="display('5')">5</button>
            <button id="button"onclick="display('4')">6</button>
            
            <button id="subtract"onclick="display('-')">-</button>
            <button id="1"onclick="display('1')">1</button>

            <button id="2"onclick="display('2')">2</button>
            <button id="3"onclick="display('3')">3</button>
            <button id="add"onclick="display('+')">+</button>
            <button id="button"onclick="display('.')">.</button>
            <button id="button"onclick="display('0')">0</button>
            <button id="equal"onclick="equal()">=</button>
        </div>

    </div>
<script src="index.js"></script>
</body>
</html>
